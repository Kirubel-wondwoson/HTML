<html>
    <head>
        <title>
            List in html
        </title>
    </head>
    <body>
        <!--Unordered List-->
        <ul>
            <li>Name 1</li>
            <li>Name 2</li>
            <li>Name 3</li>
        </ul>
        <!--Ordered List-->
        <ol>
            <li>Name 1</li>
            <li>Name 2</li>
            <li>Name 3</li>
        </ol>
        <!--Discrption List-->
        <dl>
            <dt>Name 1</dt>
            <dd>* This is the first student's name</dd>
            <dt>Name 2</dt>
            <dd>* This is the second studnt's name</dd>
            <dt>Name 3</dt>
            <dd>* This is the third studnt's name</dd>
        </dl>
    </body>
</html>
