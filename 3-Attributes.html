<html>
    <body>
        <!-- The href Attribute -->
        <a href = "URL">The hyperlink</a>
           <!-- Example-->
              <a href="https://w3schools.com">visitw3school</a>

        <!-- The src Attribute-->
        <img src = "image address(Absolute or Relative URL)">
              <img src = "img_girl.jpg(This is a Relative URL)">

        <!-- The width and height Attribute -->
        <img src = "image address" width = "200" height = "100">

        <!-- The alt Attribute-->
        <img src = "image address" alt = "images's description">

        <!-- The Style Attribute-->
        <p style="color:red;">This is a red paragraph.</p>
    </body>
</html>
